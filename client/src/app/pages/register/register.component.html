<div class="h-screen flex items-center justify-center">
    <form class="shadow-md rounded-md p-5 bg-white w-1/5">
        <div class="py-4">
            <h1 class="font-bold text-left py-2">
                Register
            </h1>
            <h6 class="text-slate-600 text-base">
                Create your account
            </h6>
        </div>
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Email">
            <mat-icon matPrefix>email</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Full Name</mat-label>
            <input matInput placeholder="Full Name">
            <mat-icon matPrefix>person</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Roles</mat-label>
            <mat-select multiple>
                <mat-option>Admin</mat-option>
                <mat-option>User</mat-option>
            </mat-select>
            <mat-icon matPrefix>groups</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Password</mat-label>
            <input matInput type="{{passwordHide ? 'password' : 'text'}}" placeholder="Password">
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon (click)="passwordHide = !passwordHide" matSuffix>{{passwordHide ?
                'visibility_off': 'visibility'}}</mat-icon>
        </mat-form-field>

        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="{{confirmPasswordHide ? 'password' : 'text'}}" placeholder="Confirm Password">
            <mat-icon matPrefix>lock</mat-icon>
            <mat-icon (click)="confirmPasswordHide = !confirmPasswordHide" matSuffix>{{confirmPasswordHide ?
                'visibility_off': 'visibility'}}</mat-icon>
        </mat-form-field>

        <button
            class="w-full rounded-md border-collapse text-white border-slate-200 disabled:bg-purple-400 py-2 px-3 bg-purple-700 type=submit">
            Register
        </button>

        <div class="my-4">
            <span class="text-slate-600">
                Already have an account?
            </span>
            <a href="" class="text-purple-700" [routerLink]="['/login']">Login</a>
        </div>

    </form>
</div>
